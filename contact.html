<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>Blog de Viajes</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4525190157.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="site-header">
        <div class="logotype contenedor">
            <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
        </div>

        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="barra">
            <nav class="navegacion-principal contenedor">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="blog.html">Blog</a>
                <a href="bussiness.html">Bussiness</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="contenedor">
        <h2>Contact us</h2>
        <form class="form" action="">
            <fieldset>
                <legend>Put your information below here</legend>

                <div class="campo-form">
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Give us your name here" required>
                </div>

                <div class="campo-form">
                    <label for="phone">Phone:</label>
                    <input id="phone" type="number" placeholder="Digit your phone number here">
                </div>

                <div class="campo-form">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Give us your email" required>
                </div>

                <div class="campo-form">
                    <label for="message">Message:</label>
                    <textarea name="" id="message"></textarea>
                </div>

            </fieldset>

            <div class="send-up">
                <input type="submit" class="btn" value="Send Up">
            </div>
        </form>
    </main>


    <footer>
        <div class="contenedor-footer">
            <p>All Rights Reserved &copy; 2019</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
